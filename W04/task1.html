<html>
    <head>
        <title>W04:example 1</title>
    </head>
    <body>
        <p>Hello D3! A</p>
        <p id="p2">Hello D3! B</p>
        <p class="p3">Hello D3! C</p>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var p = d3.select("body").select("p")
            p.style("font-weight","bold")
            
            p = d3.select("body").select("#p2")
            p.style("font-size","20px")

            p = d3.select("body").select(".p3")
            p.style("color","red")
        </script>
    </body>
</html>
