        <title>W04:task2</title>
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var padding = 10
            var height = 20
            var svg = d3.select("body").append("svg")
            d3.csv("https://junya-takagi.github.io/infovis2021/W04/data_task1.csv",draw)
            function draw(data){
                svg.selectAll("rect")
                   .data(data)
                   .enter()
                   .append("rect")
                   .attr("x",padding)
                   .attr("y",function(d,i){
                       return padding+i*(height+padding)
                   })
                   .attr("width",function(d){
                       return d.width
                   })
                   .attr("height",height)
                   .style("fill",function(d){
                       return d.color
                   })
            }
        </script>
    </body>
