<html>
    <head>
        <title>W04:task2</title>
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var width = 400
            var height = 300
            var padding = 10

            d3.csv("https://junya-takagi.github.io/infovis2021/W04/data_task2.csv",draw)
            function draw(data){
                d3.select("body")
                  .selectAll("rect")
                  .data(data)
                  .enter()
                  .append("rect")
                  .attr("x",padding)
                  .attr("y", function(d,i){
                      return padding+i*(height+padding)
                  })
                  .attr("width",width)
                  .attr("height",height)
                  .attr("fill",function(d,i){
                      return d.color
                  })
            }
            </script>
    </body>
</html>
