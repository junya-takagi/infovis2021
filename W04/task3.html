<html>
    <head>
        <title>W04:task2</title>
    </head>
    <body>
        <div id="chart"></div>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var margin =
            {top:20,right:30,bottom:30,left:100}
            var svgwidth = 460-margin.left-margin.right
            var svgheight = 400-margin.top-margin.bottom
            var height = 20
            var padding = 10

            var svg = d3.select("#chart")
                        .append("svg")
                        .attr("width",svgwidth+margin.left+margin.right)
                        .attr("height",svgheight+margin.top+margin.bottom)
                        .append("g")
                        .attr("transform","translate("+margin.left+","+margin.top+")")

            d3.csv("https://junya-takagi.github.io/infovis2021/W04/data_task2.csv",draw)
            function draw(data){
                svg.selectAll("text")
                   .data(data)
                   .enter()
                   .append("text")
                   .attr("x",0)
                   .attr("y",function(d,i){
                       return padding+i*(height+padding)+0.5*height
                   })
                   .text(function(d){
                       return d.label
                   })

                svg.selectAll("rect")
                   .data(data)
                   .enter()
                   .append("rect")
                   .attr("x",50)
                   .attr("y", function(d,i){
                      return padding+i*(height+padding)
                   })
                   .attr("width",function(d){
                       return d.width
                   })
                   .attr("height",height)
                   .attr("fill",function(d,i){
                      return d.color
                   })

            }
            </script>
    </body>
</html>
