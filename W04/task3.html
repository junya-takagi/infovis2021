        <script>
            var width = 400
            var height = 300
            var padding = 10
            
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height)

            d3.csv("https://junya-takagi.github.io/infovis2021/W04/data_task2.csv",draw)
            function draw(data){
                svg.append("g")
                    .selectAll("rect")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("x",padding)
                    .attr("y", function(d,i){
                        return padding+i*(height+padding)
                    })

                    .attr("height",height)
                    .attr("fill",function(d,i){

                    })

                        return d.label
                    })
