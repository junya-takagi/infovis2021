      <body>
        <script src="vec3.js"></script>
        <script>
               var x = 7,y = 4,z = 10;
               var v  = new Vec3(x,y,z);
               var min = v.min();
               var mid = v.mid();
               var max = v.max();
               document.write("numbers = (",x,",",y,",",z,")\n")
               document.write("min=",min,"\n");
               document.write("mid=",mid,"\n");
               document.write("max=",max,"\n");
        </script>
       </body>
